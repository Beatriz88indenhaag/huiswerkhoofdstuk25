<h1>contact</h1> 
<div class="container-sm">
  <form id="contactform"
  action="https://formspree.io/f/xnqynqjp"
  method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br>
      <label for="lemail">email:</label><br>
      <input type="text" id="email" name="lname" value="email"><br>

      <input type="hidden" name="_subject" value="Website contact"/>
      <textarea name="Uw boodschap" placeholder="UW bericht"></textarea><br>
      <input type="submit" value="Submit">
      <br>
    </form> 

    <div class="container">
      <h1 class="form-title">Registratie</h1>
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="volledigenaam">volledige naam</label>
            <input type="text"
                    id="volledigenaam"
                    name="volledigenaam"
                    placeholder="volledige naam"/>
          </div>
          <div class="user-input-box">
            <label for="ugebruikersnaam">gebruikersnaam</label>
            <input type="text"
                    id="gebruikersnaam"
                    name="gebruikersnaam"
                    placeholder="gebruikersnaam"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Email"/>
          </div>
          <div class="user-input-box">
            <label for="telefoonnummer">telefoonnummer</label>
            <input type="text"
                    id="telefoonnummer"
                    name="telefoonnummer"
                    placeholder="telefoonnummer"/>
          </div>
          <div class="user-input-box">
            <label for="wachtwoord">wachtwoord</label>
            <input type="wachtwoord"
                    id="wachtwoord"
                    name="wachtwoord"
                    placeholder="wachtwoord"/>
          </div>
          <div class="user-input-box">
            <label for="bevestigwachtwoord">bevestig wachtwoord</label>
            <input type="wachtwoord"
                    id="bevestigwachtwoord"
                    name="bevestigwachtwoord"
                    placeholder="bevestig wachtwoord"/>
          </div>
        </div>
        <div class="geslacht-details-box">
          <span class="geslacht-title">geslacht</span>
          <div class="geslacht-category">
            <input type="radio" name="geslacht" id="man">
            <label for="man">Man</label>
            <input type="radio" name="geslacht" id="vrouw">
            <label for="vrouw">vrouw</label>
            <input type="radio" name="geslacht" id="overig">
            <label for="overig">overig</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Registreer">
        </div>
